<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
 #divBox{
  width: 200px;
  height: 500px;
  background-color: yellow;
  border: 10px dotted orange;
  margin-top: 20px;
 }
</style>
<script>
$(function(){
	$("#slideUp").on("click",function(){
		$("#divBox").slideUp();
	});
	
	$("#slideDn").on("click",function(){
		$("#divBox").slideDown();
	});
	
	$("#slideTo").on("click",function(){
		$("#divBox").slideToggle();
	});
});
</script>
<title>event10.html</title>
</head>
<body>
    <h1>Slide Up  Slide Down</h1>
    <button id="slideUp">슬라이드 업</button>
    <button id="slideDn">슬라이드 다운</button>
    <button id="slideTo">슬라이드 토글</button>
    <div id="divBox"></div>
</body>
</html>
