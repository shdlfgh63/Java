<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>event04.html</title>

<script>
   $(function(){
	   $("button").click(function(){
		   $("#clickBtn").css("color","green");
		   $("#doubleClickBtn").css("color","magenta");
	   });
	   
	   $("button").dbclick(function(){
		   $("#clickBtn").css("color","magenta");
		   $("#doubleClickBtn").css("color","green");
	   });
	   
	   $("button").hover(function(){
		   $("#text").append("<h3>마우스가 버튼 위에 올라갔거나 빠져나갔습니다</h3>")
	   })
	   
   });
   
 
</script>
</head>
<body>
  <h1>click 과 double click</h1>
  <p>버튼을 <span id="clickBtn">클릭</span>하거나 <span id="doubleClickBtn">더블 클릭</span>하세요!</p>
  <button id="text">버튼을 클릭해 봅시다</button>
</body>
</html>
