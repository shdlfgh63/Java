<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
div{
 width: 200px;
 height: 200px;
 background-color: green;
 border: 10px solid orange;
 margin-top: 20px;
}
</style>
<script>
 $(function(){
	 $("#fadeBtn").on("click",function(){
		$("#divBox01").fadeTo(2000,0.2); 
	 });
	 $("#fadeBtn").on("click",function(){
			$("#divBox02").fadeTo(2000,0.5); 
	 });
	 $("#fadeBtn").on("click",function(){
			$("#divBox03").fadeTo(2000,0.8); 
	 });
 });
</script>
<title>event09.html</title>
</head>
<body>
   <h1>페이드 효과의 투명도를 설정하기</h1>
   <button id="fadeBtn">페이드 아웃</button>
   <div id="divBox01"></div>
   <div id="divBox02"></div>
   <div id="divBox03"></div>
</body>
</html>
