<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>cssControl.html</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script>
    $(function(){
    	$("button").on("click",function(){
    		$("p").css("fontSize","48px");
    	})
    	
    	$("#btn2").on("click",function(){
    		$("p").css("fontSize", "8px");
    	})
    	
    	$("#btn3").on("click",function(){
    		$("p").css({
    			fontSize: "34px",
    			backgroundColor: "yellow"
    		
    		});
    	})
    	
    });
   </script>
</head>
<body>
     <h1>css() 메서드</h1>
     <p>모든 단락의 css style을 변경합시다.</p>
     <button>스타일 설정</button><button id="btn2">글자 작게</button><button id="btn3">모두 변경</button>
     <p id="test"></p>
</body>
</html>
