<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
  #divBox{
   width: 200px;
   height: 200px;
   background-color: magenta;
   border: 8px solid orange;
   margin-top: 20px; 
  }
</style>
<script>
$(function(){
	$("#fadeInBtn").on("click",function(){
		$("#divBox").fadeIn("slow");
	});
	$("#fadeOutBtn").on("click",function(){
		$("#divBox").fadeOut(3000);
	});	
	$("#fadeToggleBtn").on("click",function(){
		$("#divBox").fadeOut(2000);
	});	
});
</script>
<title>event08.html</title>
</head>
<body>
  <h1>fade in 과 fade out</h1>
  <button id="fadeInBtn">페이드인</button>
  <button id="fadeOutBtn">페이드 아웃</button>
  <button id="fadeToggleBtn">페이드 토글</button>
  <div id="divBox"></div>
  jQuery에서 fade 효과는 css opacity 속성값을 빠르게 변경하여서 표현합니다
</body>
</html>
