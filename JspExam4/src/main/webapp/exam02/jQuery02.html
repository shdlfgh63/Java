<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
 function addHtml(){
	 $("#article").html("<h1>안녕하세요?</h1>");
 }
</script>
<title>Insert title here</title>
</head>
<body>
   <div>
      <p id="article"></p>
   </div>
   <input type="button" value="추가하기" onClick="addHtml()"/>
</body>
</html>
